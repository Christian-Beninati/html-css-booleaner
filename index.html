<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="classe 100">
    <meta name="description" content="Tim Berners Lee's vision of the internet">
    <link rel="icon" href="img/logo.svg" type="image/png"> 
    <link rel="stylesheet" href="css/style.css">
    <title>The Booleaner</title>
</head>

<body>
    <!-- intestazione -->
    <div class="container">
        <header class="background-header">
            <figure>
                <img class="logo-header" src="img/logo.svg" alt="logo header">
            </figure>
        </header>

        <!-- contenuto principale -->
        <main>
            <section>
                <h1 class="tittle">
                    Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners Lee
                </h1>

                <div class="description">
                    <p>Scritto da <span> The Booleaner</span></p>
                    <p class="year">il 10/10/2020</p>
                </div>

                <figure class="image-tim-lee">
                    <img src="img/tim-1.jpg" alt="Tim Berners lee I">
                    <img src="img/tim-2.jpg" alt="Tim Berners lee II">
                </figure>
                
                <div class="photo-description">
                    <p>
                        1 st Photo: John S. and James L. Knight Fondation, by Scott Henrichsen
                    </p>
                    <p>
                        2nd Photo: Tim Berners Lee, by Paul Clarke
                    </p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
